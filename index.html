<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>philip</title>
	<link rel="stylesheet" href="lib/bootstrap-3.3.2-dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="main.css"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" id="map">
			</div>
			<div class="col-md-12" align="center" data-bind="with: profile">
				<div class="starter-template">
					<h3>How hungry are you?
						<!--<span data-bind="text: portion"></span>-->
					</h3>
				</div>

				<div class="radio-custom">
					<input type="radio" id="radio1" value="1" data-bind="checked: portion">
					<label for="radio1">2 Pizza Slices</label>
					<input type="radio" id="radio2" value="2" data-bind="checked: portion">
					<label for="radio2">Half Pizza</label>
					<input type="radio" id="radio3" value="3" data-bind="checked: portion">
					<label for="radio3">Full Pizza</label>
					<input type="radio" id="radio4" value="4" data-bind="checked: portion">
					<label for="radio4">Several Calzones</label>
					<input type="radio" id="radio5" value="5" data-bind="checked: portion">
					<label for="radio5">9000 CALORIES</label>
				</div>
				<br>

				<button type="button" class="btn btn-lg btn-primary">Find Nearby</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				Total Calories: <span data-bind="text: totalCalories">9000</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3>Recommendations:</h3>
				<ul>
				<!-- ko foreach: foodItems -->
					<li>
						<img width="30px" height="30px" data-bind="attr:{src: iconPath()}"/>
						<!--<span data-bind="text: source"></span>-->
						<span data-bind="text: name"></span>:
						<span data-bind="text: calories"></span> calories
					</li>
				<!-- /ko -->
				</ul>
				<span class="btn btn-default" data-bind="click: addRandomFood">Add Another</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3>then something else</h3>
			</div>
		</div>
	</div>
	<script src="lib/jquery-2.1.3.js"></script>
	<script src="lib/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
	<script src="lib/knockout-3.3.0.debug.js"></script>
	<script src="data/everything.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMMQJPrM--XYTU3oG52NDbKLQ0oZCe-rg"></script>
	<script src="main.js"></script>
</body>
</html>
