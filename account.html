<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
	<link rel="stylesheet" href="main.css"/>

</head>
<body>
<p data-bind="text: GetGreeting()"></p>
<input type="text" name="age" id="pref.age" data-bind="value: myUser.age"
	   onfocus="if (this.value=='Enter age:') this.value = ''" onblur="var str = this.value.replace(/\s+/g, ''); if(str == '') this.value = 'Enter age:'"> <br>

<select data-bind="options: ActivityOptions, value: myUser.activityLevel"></select>
<br>
<!--activity drop down and age-->
<label for="pref.size">Meal Size</label>
<input name="Size" id="pref.size" type="range" min="0" max="10" data-bind="value: myPreferences.mealSize">

<br>
<input type="checkbox" name="isFoodTrucks" id="pref.isFoodTrucks" value = "foodTrucks" data-bind="checked: myPreferences.isFoodTrucks">
<label for="pref.isFoodTrucks">Food Trucks</label>
<input type="checkbox" name="isSupermarkets" id="pref.isSupermarkets" data-bind="checked: myPreferences.isSupermarkets">
<label for="pref.isSupermarkets">Supermarkets</label>
<input type="checkbox" name="isFarmersMarkets" id="pref.isFarmersMarkets" data-bind="checked: myPreferences.isFarmersMarkets">
<label for="pref.isFarmersMarkets">Farmer's Markets</label>
<input type="checkbox" name="isFruitTrees" id="pref.isFruitTrees" data-bind="checked: myPreferences.isFruitTrees">
<label for="pref.isFruitTrees">Fruit Trees</label>

<br>
<label class="bglabel" display:block for="pref.calories">Calories</label>
<input name="Calories" id="pref.calories" type="range" orient = "vertical" min="0" max="10000" data-bind="value: myPreferences.dailyCalories">
<label class="bglabel" display:block for="pref.iron">Iron</label>
<input name="Iron" id="pref.iron" type="range" orient = "vertical" min="0" max="1000" data-bind="value: myPreferences.dailyIron">
<label class="bglabel" display:block for="pref.magnesium">Magnesium</label>
<input name="Magnesium" id="pref.magnesium" type="range" orient = "vertical" min="0" max="100" data-bind="value: myPreferences.dailyMagnesium">



<script src="lib/jquery-2.1.3.js"></script>
<script src="lib/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
<script src="lib/knockout-3.3.0.debug.js"></script>
<script src="preferences.js"></script>
</body>
</html>
