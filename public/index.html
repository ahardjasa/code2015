<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>philip</title>
	<link rel="stylesheet" href="lib/bootstrap-3.3.2-dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="main.css"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" align="center" data-bind="with: profile">
				<div class="starter-template">
					<h2>How hungry are you? <span data-bind="text: portion"></span></h2>
				</div>

				<form>
					<input type="radio" name="portion" value="1" data-bind="checked: portion"> 2 Pizza Slices<br>
					<input type="radio" name="portion" value="2" data-bind="checked: portion"> Half Pizza<br>
					<input type="radio" name="portion" value="3" data-bind="checked: portion"> Pizza<br>
					<input type="radio" name="portion" value="4" data-bind="checked: portion"> Multiple Calzones<br>
					<input type="radio" name="portion" value="5" data-bind="checked: portion"> 9000 CALORIES
				</form>
				<br>

				<button type="button" class="btn btn-lg btn-primary">Find Nearby</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h1>where?</h1>
			</div>
			<div class="col-md-6">
				Total Calories: <span data-bind="text: totalCalories">9000</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3>table goes here</h3>
				<ul>
				<!-- ko foreach: foodItems -->
					<li>
						<span data-bind="text: source"></span>
						<span data-bind="text: name"></span>
						<span data-bind="text: calories"></span>
					</li>
				<!-- /ko -->
				</ul>
				<span class="btn btn-default" data-bind="click: addRandomFood">Add Another</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3>then something else</h3>
			</div>
		</div>
	</div>
	<script src="lib/jquery-2.1.3.js"></script>
	<script src="lib/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
	<script src="lib/knockout-3.3.0.debug.js"></script>
	<script src="data/everything.js"></script>
	<script src="main.js"></script>
</body>
</html>
